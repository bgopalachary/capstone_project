name: Deploy Lambda Functions

on:
  push:
    branches: [ main ]  # Trigger only on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2 — Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Step 3 — Debug AWS environment
      - name: Debug AWS CLI
        run: |
          echo "Commit SHA: $GITHUB_SHA"
          aws configure list
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"

      # Step 4 — Deploy Cost Lambda
      - name: Deploy Cost Lambda
        run: |
          cd lambda-cost
          zip -r ../cost.zip .
          cd ..
          aws lambda update-function-code \
            --function-name dailyCostMonitor \
            --zip-file fileb://cost.zip \
            --region us-east-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          AWS_DEFAULT_REGION: us-east-2

      # Step 5 — Deploy Ticket Lambda
      - name: Deploy Ticket Lambda
        run: |
          cd lambda-ticket
          zip -r ../ticket.zip .
          cd ..
          aws lambda update-function-code \
            --function-name lambda_ticketing \
            --zip-file fileb://ticket.zip \
            --region us-east-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          AWS_DEFAULT_REGION: us-east-2

      # Step 6 — Run dashboard script
      - name: Run Python dashboard
        run: python dailyUsage/dashboard.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          AWS_DEFAULT_REGION: us-east-2
